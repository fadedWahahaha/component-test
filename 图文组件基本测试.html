<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="H5ComponentBase.css"/>
		<script type="text/javascript" src="H5ComponentBase.js" ></script>
		<script type="text/javascript" src="jquery-2.1.3.js" ></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color:steelblue;
				font: normal 12px "微软雅黑";
			}
			.iphone{
				background-color:snow;
				width: 340px;
				height: 540px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
			
		</style>
	</head>
	<body>
		<div class="iphone"></div>
	</body>
	
	<script type="text/javascript">
		
		var cfg={
			type:'base',
			
			width:514,
			height:306,
			
			bg:'img/p1_people.png',
			css:{
				bottom:0,
				opacity:0
			},
			center:true,
			animateIn:{ bottom:80,opacity:1 },
			animateOut:{ bottom:0,opacity:0 }
		}
		
		var h5=new H5ComponentBase('myName',cfg);
		$('.iphone').append(h5);
		
		// 设置点击触发trigger
		var leave=true;
		$('body').click(function(){
			leave=!leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad')
		})
		
		
	</script>
	
</html>
