<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		
		<!--基本资源库-->
		
		<script type="text/javascript" src="../jquery-2.1.3.js" ></script>
		<script type="text/javascript" src="../jquery-ui.min.js" ></script>
		<script type="text/javascript" src="../jquery.fullPage.js" ></script>
		<link rel="stylesheet" type="text/css" href="../H5ComponentBase.css"/>
		
		<!--H5对象资源&管理内容：页，组件-->
		<script type="text/javascript" src="H5.js" ></script>
		<script type="text/javascript" src="../H5ComponentBase.js" ></script>
		<link rel="stylesheet" type="text/css" href="H5.css"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--测试内容组织功能，以及fullPage页面切换&组件切换-->
		<script type="text/javascript">
			$(function(){
				var h5=new H5();
				h5
				.addPage('face')
					.addComponent('logo',{
						text:'logo',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:200,opacity:0},
						center:true,
						animateIn:{opacity:1},
						animateOut:{opacity:0}
						
					})
					.addComponent('slogan',{
						text:'slogan',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:300},
						center:true,
					})
				.addPage('desc')
					.addComponent('caption',{
						text:'核心理念',
						width:400,
						height:100,
						css:{backgroundColor:'green',top:300},
						center:true,
						
					})
				.addPage('page-3')
					.addComponent('caption',{
						text:'课程方向分布',
						width:400,
						height:100,
						css:{backgroundColor:'green',top:300},
						center:true,
					})
				.loader();
			})
		</script>
	</body>
</html>
