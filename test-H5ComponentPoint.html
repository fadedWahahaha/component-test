<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入散点图资源-->
		<link rel="stylesheet" type="text/css" href="test-H5ComponentPoint.css"/>
		<link rel="stylesheet" type="text/css" href="H5ComponentBase.css"/>
		<script type="text/javascript" src="test-H5ComponentPoint.js" ></script>
		<script type="text/javascript" src="H5ComponentBase.js" ></script>
		<script type="text/javascript" src="jquery-2.1.3.js" ></script>
		<script type="text/javascript" src="jquery-ui.min.js" ></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color:steelblue;
				font: normal 12px "微软雅黑";
			}
			.iphone{
				background-color:snow;
				width: 340px;
				height: 540px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
			
		</style>
	</head>
	<body>
		<div class="iphone"></div>
	</body>
	
	<script type="text/javascript">
		
		var cfg={
			type:'point',
			
			width:300,
			height:300,
			data:[
				['A项目',.4,'green'],
				['B项目',.2,'yellow','30%','-60%'],
				['C项目',.1,'red','-10%','120%']
			],
			css:{
				bottom:0,
				opacity:0
			},
			animateIn:{opacity:1,bottom:'40%'},
			animateOut:{opacity:0,bottom:0},
			center:true,
			
		}
		
		var h5=new H5ComponentPoint('myName',cfg);
		$('.iphone').append(h5);
		
		// 设置点击触发trigger
		var leave=true;
		$('body').click(function(){
			leave=!leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad')
		})
		
		
	</script>
	
</html>
